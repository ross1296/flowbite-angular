<div class="flex flex-col flex-1 gap-8">
  <flowbite-demo-example
    title="Default alert"
    githubLink="https://github.com/themesberg/flowbite-angular/blob/main/apps/docs/src/assets/examples/alert/default.component.html"
    height="390"
    [examples]="exampleService.defaultAlert" />
  <flowbite-demo-example
    title="Alerts with icon"
    githubLink="https://github.com/themesberg/flowbite-angular/blob/main/apps/docs/src/assets/examples/alert/icon.component.html"
    height="430"
    [examples]="exampleService.iconAlert" />
  <flowbite-demo-example
    title="Bordered alerts"
    githubLink="https://github.com/themesberg/flowbite-angular/blob/main/apps/docs/src/assets/examples/alert/border.component.html"
    height="400"
    [examples]="exampleService.borderAlert" />
  <flowbite-demo-example
    title="Dismissable alerts"
    githubLink="https://github.com/themesberg/flowbite-angular/blob/main/apps/docs/src/assets/examples/alert/dismissable.component.html"
    height="430"
    [examples]="exampleService.dismissableAlert" />
  <flowbite-demo-example
    title="Border accent"
    githubLink="https://github.com/themesberg/flowbite-angular/blob/main/apps/docs/src/assets/examples/alert/border-accent.component.html"
    height="420"
    [examples]="exampleService.borderAccentAlert" />
  <flowbite-demo-example
    title="Additional content"
    githubLink="https://github.com/themesberg/flowbite-angular/blob/main/apps/docs/src/assets/examples/alert/additional-content.component.html"
    height="1020"
    [examples]="exampleService.additionalContentAlert" />

  <flowbite-theme-example [examples]="exampleService.alertTheme" />
</div>
<flowbite-table-of-content [data]="exampleService.tableOfContent" />
