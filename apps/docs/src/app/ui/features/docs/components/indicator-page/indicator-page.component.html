<div class="flex flex-col flex-1 gap-8">
  <flowbite-demo-example
    title="Default indicator"
    subtitle="Use this example to create a simple indicator with mulitple colors and position it anywhere on the website."
    height="80"
    [examples]="exampleService.defaultIndicator" />
  <flowbite-demo-example
    title="Legend indicator"
    subtitle="This example can be used as a legend indicator for charts to also add a text next to the bullet point."
    height="90"
    [examples]="exampleService.legendIndicator" />
  <flowbite-demo-example
    title="Indicator count"
    subtitle="This example can be used to show a number count inside the indicator and position it relative to a button component."
    height="110"
    [examples]="exampleService.countIndicator" />
  <flowbite-demo-example
    subtitle="Use these examples to position the indicator component anywhere relative to the parent element."
    title="Indicator position"
    height="300"
    [examples]="exampleService.positionedIndicator" />

  <flowbite-theme-example [examples]="exampleService.indicatorTheme" />
</div>
<flowbite-table-of-content [data]="exampleService.tableOfContent" />
